<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b0f4b06bf.js" crossorigin="anonymous"></script>
    <title>Ohmyfood, à la française</title>
</head>


<body>
    <header>
        <nav>
            <i>bouton retour</i>
            <img src="" alt="logo ohmyfood">
        </nav>
        <img src="" alt="plat du restaurant à la française">
    </header>


    <section class="menu">
        <div class="menu_head">
            <h2 class="nom_restaurant">A la française</h2>
            <i class="far fa-heart"></i>
        </div>
        <div class="menu_entree">
            <h3>ENTRÉES</h3>
            <div class="entree_carte">
                <div class="carte_info">
                    <h4 class="carte_h4">Tartare de poulpe acidulé</h4>
                    <p class="carte_p">Aux zestes d'orange</p>
                </div>
                <span class="carte_prix">25€</span>
                <span class="carte_hover"><i>icone valider</i></span>
            </div>
            <div class="btn">Commander</div>
        </div>
    </section>


    <footer>
        <div class="footer__logo"></div>
        <a href="#">
            <div class="footer__proposez">
                <i class="fas fa-utensils"></i>
                <p>Proposez un restaurant</p>
            </div>
        </a>
        <a href="#">
            <div class="footer__partner">
                <i class="fas fa-hands-helping"></i>
                <p>Devenir partenaire</p>
            </div>
        </a>
        <a href="#">
            <p>Mentions légales</p>
        </a>
        <a href="#">
            <p>Contact</p>
        </a>
    </footer>
</body>
